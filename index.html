<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Horizon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

  <body>
    <div class="weather-card">
      <form class="search">
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          placeholder="Search location..."
        />

        <button class="btnSearch">Search</button>
      </form>

      <div class="header">
        <div>
          <div class="location">San Francisco</div>
          <div class="date">Wednesday, July 3, 2023</div>
        </div>
      </div>

      <div class="current-weather">
        <div class="temperature">24</div>
        <div class="condition">Sunny</div>
       
      </div>

      <div class="details">
        <div class="detail-item">
          <img
            src="https://cdn-icons-png.flaticon.com/512/7405/7405458.png"
            alt="Humidity"
            class="detail-icon"
          />
          <div class="detail-value">65%</div>
          <div class="detail-label">Humidity</div>
        </div>
        <div class="detail-item">
          <img
            src="https://cdn-icons-png.flaticon.com/512/7405/7405479.png"
            alt="Wind"
            class="detail-icon"
          />
          <div class="detail-value wind">14 km/h</div>
          <div class="detail-label ">Wind</div>
        </div>
        <div class="detail-item">
          <img
            src="https://cdn-icons-png.flaticon.com/512/992/992700.png"
            alt="Pressure"
            class="detail-icon"
          />
          <div class="detail-value Pressure">1012 hPa</div>
          <div class="detail-label ">Pressure</div>
        </div>
        <div class="detail-item">
          <img
            src="https://cdn-icons-png.flaticon.com/512/4380/4380458.png"
            alt="UV Index"
            class="detail-icon"
          />
          <div class="detail-value UvIndex">6</div>
          <div class="detail-label ">Sea_level</div>
        </div>
      </div>
